<!DOCTYPE html>
<html lang="utf-8" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>目课学习平台</title>

    <link href="/res/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/res/css/reset.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/res/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/res/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="/res/listjs/szlistjs.js" rel="stylesheet"></script>

    <link href="/res/listccss/szlistcss.css" rel="stylesheet" type="text/css"/>

    <link rel="icon" type="image/png" href="/res/i/ico.png" sizes="16x16">
    <script type="text/javascript">
        CONETXT_PATH = '';
    </script>
</head>




<body>
<!-- 头部-start -->
<div th:replace="head::head"></div>
<!-- 头部-end -->

<div class="f-main clearfix">
    <!-- 一级分类-start -->
    <div style="height: 72px;background: #fff;box-shadow: 0 8px 16px 0 rgba(28,31,33,.1);padding: 16px 0;box-sizing: border-box;position: relative;z-index: 1;">

        <div style="width: 1152px;padding-left: 12px;box-sizing: border-box;margin-left: auto;margin-right: auto;">

            <a href="/Mk_Use/szlist"  class="szfl fl">全部</a>

            <a class="szfl"  href="javascript:;"  th:each="fx:${session.qtszflfx}" th:id="${fx.mkctid}"  onclick="szfls('yj',this)" >[[${fx.mkctname}]]</a>
        </div>
    </div>
    <!-- 一级分类-end -->

    <!-- 二级分类-start -->
    <div style="width: 100%;padding: 24px 0 10px;position: relative;">
        <div style="width: 100%;max-height: 132px;overflow: hidden;background: #f8fafc;">
            <div style="width: 1152px;margin: 0 auto;">

                <a href="javascript:;" onclick="szfls('ej',this)" class="szflej ej">不限</a>

                <a class="szflej" th:each="fl:${session.qtszflfls}" th:id="${fl.mkcid}" onclick="szfls('ej',this)" href="javascript:;" >[[${fl.mkcname}]]</a>

            </div>
        </div>
    </div>


    <!-- 二级分类-end -->




    <script type="text/javascript">
        /* 鼠标移入事件 : onmousemove */
        function bigImgss(x) {
            //    $(x).find('h3')
            $(x).find('h3').css("color","#FF5151")
        }
        /* 鼠标移出事件 : onmouseout */
        function normalImgss(x) {
            $(x).find('h3').css("color","black")
        }
    </script>


    <!-- 课程列表-start -->
    <div class="types-block clearfix" style="padding:0px;">
        <h3 style="margin-bottom: 20px;">
            <span class="types-title" style="margin-right:40px;">课程列表</span>
            <a href="javascript:void(0)" style="display: inline-block;margin-right:20px;"
               onclick="_queryPage(1,undefined,'last')">
                <span>最新</span>
            </a>
            <a href="javascript:void(0)" style="display: inline-block;" onclick="_queryPage(1,undefined,'pop')">
                <span>最热</span>
            </a>
        </h3>
        <div class="types-content clearfix" style="margin-bottom: 20px;">
            <!-- 实战课程-start -->
            <div id="szstart" class="types-block clearfix" style="height: 320px;">
                <div onmousemove="bigImgss(this)" onmouseout="normalImgss(this)"  th:each="q:${session.flszselect.data}" class="types-content" style="float: left;margin-right: 20px;border: 0px solid red;height: 320px;width: 220px" >
                    <a th:href="@{/learn_show(courseid=${q.mkcsid})}" >
                        <div style="" >
                            <img th:src="@{'/img/'+${q.mkcimg}}" height="120px" width="90%" style="border-radius: 10px;">
                            <div class="course-card-content" style="word-wrap: break-word;word-break: break-all;overflow: hidden;margin-top: -10px;margin-left: 10px;width: 190px;">
                                <h3 style="font-size: 17px;font-weight: bold;color: black;" th:text="${q.mkctitle}"></h3>
                                <div style="font-size: 12px;margin-top: 28px" >
							<span style="font-size: 12px;">
								[[${q.mkdfname}]]
							<i class="glyphicon glyphicon-user" style="margin-left: 20px">
							</i>
								[[${q.mkclearned}]]
							</span>
                                    <p style="font-size: 12px;display: -webkit-box;-webkit-box-orient: vertical;-webkit-line-clamp: 2;overflow: hidden;" th:text="${q.mkcontent}"></p>
                                    <div>
                                        <div>
                                            <span style="font-size: 12px;font-weight: bold">￥[[${q.mkcmoney}]]</span>
                                            <div style="float: right;margin-right: 60px;">
                                                <a href="javascirpt:;" onclick="szcc(1,this)">
                                                    <i style="font-size: 12px;" class="glyphicon glyphicon-star-empty"></i>
                                                    <span style="font-size: 12px;">收藏</span>
                                                </a>
                                            </div>

                                            <div style=" border-right: 1px solid #d9dde1;width: 10px;height: 20px;float:left;margin-left:128px;margin-top: -20px"></div>

                                            <a href="javascript:;" style="float: right;margin-top: -20px">
                                                <span style="font-size: 12px">加购物车</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>

                </div>
            </div>
            <!-- 实战课程-end -->




        </div>
    </div>
    <!-- 课程列表-end -->

    <!-- 分页-start -->
    <div class="page-box clearfix" id="fystart"  >
        <div class="page clearfix">
            <div style="float:left;margin-left: 350px" >
                <a class="page-next" href="javascript:void(0);" onclick="_queryPage('1')">首 页</a>
                <a class="page-next" href="javascript:void(0);" onclick="_queryPage('${page.pageNum-1}')">上一页</a>
                <span th:each="x:${#numbers.sequence(1,session.flszselect.data.pages)}">
                    <span th:if="${x}==1">
                    <a class="page-cur" th:id="${x}" onclick="szfls('fy',this)" href="javascript:void(0);">[[${x}]]</a>
                    </span>
                     <span th:if="${x}!=1">
                        <a class="page-num" th:id="${x}" onclick="szfls('fy',this)" href="javascript:void(0);">[[${x}]]</a>
                    </span>
                </span>
                <a class="page-next" href="javascript:void(0);" onclick="_queryPage('${page.pageNum+1}')">下一页</a>
                <a class="page-next" href="javascript:void(0);" onclick="_queryPage('${page.pageTotalCount!}')">尾 页</a>
            </div>
        </div>
    </div>
    <!-- 分页-end -->

</div>



<div th:replace="tail::tail">尾</div>

</body>
</html>
